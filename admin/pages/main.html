<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>融云旅游</title>
    <meta name="description" content="融云旅游">
    <meta name="keywords" content="融云旅游">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
	<link rel="shortcut icon"  href="#"/>
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style type="text/css">
    .el-main{
        position: absolute;
        top: 70px;
        bottom: 0px;
        left: 200px;
        right: 10px;
        padding: 0;
    }
    </style>
</head>
<body class="hold-transition skin-purple sidebar-mini">
    <div id="app">
        <el-container>
            <el-header  class="main-header" style="height:70px;">
                <nav class="navbar navbar-static-top" :class=''>
                    <!-- Logo -->
                    <a href="#" class="logo" style="text-align:center">
                        <span class="logo-lg"><img src="../img/logo.png" width="170px" height="40px"></span>
                    </a>
                    <div class="right-menu">
                        <span class="help"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>帮助</span>
                        <el-dropdown class="avatar-container right-menu-item" trigger="click">
                            <div class="avatar-wrapper">
                                <img src="../img/user8-128x128.jpg" class="user-avatar">
                                Tang.Tarnett
                            </div>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item divided>
                                    <span style="display:block;" href="">修改密码</span>
                                </el-dropdown-item>
                                <el-dropdown-item divided>
                                        <span style="display:block;">退出</span>
                                    </el-dropdown-item>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </div>
                </nav>
            </el-header>
            <el-container>
                <el-aside width="200px">
                    <el-menu>
                        <el-submenu v-for="menu in menuList" :index="menu.path">
                            <template slot="title">
                                <i class="fa" :class="menu.icon"></i>
                                {{ menu.title }}
                            </template>
                            <el-submenu v-for="child in menu.children" :index="child.path">
                                <template slot="title">
                                    <i class="fa" :class="menu.icon"></i>
                                    {{ child.title }}
                                </template>
                                <template v-for="child1 in child.children">
                                    <el-menu-item :index="child.path">
                                        <a :href="child1.linkUrl" target="right">{{ child1.title }}</a>
                                    </el-menu-item>
                                </template>
                            </el-submenu>
                        </el-submenu>
                    </el-menu>
                </el-aside>
                <el-container>
                    <iframe name="right" class="el-main" src="user-list.html" width="100%" height="580px" frameborder="0"></iframe>
                </el-container>
            </el-container>
        </el-container>
    </div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            menuList:[
                {
                    "path": "1",
                    "title": "工作台",
                    "icon":"fa-dashboard",
                    "children": [
                        {
                            "path": "2",
                            "title": "用户管理",
                            "icon":"fa-user-md",
                            "children": [
                                {
                                    "path": "/2-1",
                                    "title": "用户列表",
                                    "linkUrl":"user-list.html",
                                    "children":[]
                                }
                            ]
                        },
                        {
                            "path": "3",
                            "title": "分类管理",
                            "icon":"fa-tty",
                            "children": [
                                {
                                    "path": "/3-1",
                                    "title": "分类列表",
                                    "linkUrl":"category-list.html",
                                    "children":[]
                                }
                            ]
                        },
                        {
                            "path": "4",
                            "title": "商家管理",
                            "icon":"fa-stethoscope",
                            "children":[
                                {
                                    "path": "/4-1",
                                    "title": "商家列表",
                                    "linkUrl":"seller-list.html",
                                    "children":[]
                                },
                            ]
                        },
                        {
                            "path": "5",     //菜单项所对应的路由路径
                            "title": "产品管理",     //菜单项名称
                            "icon":"fa-heartbeat",
                            "children":[//是否有子菜单，若没有，则为[]
                                {
                                    "path": "/5-1",
                                    "title": "产品列表",
                                    "linkUrl":"route-list.html",
                                    "children":[]
                                }
                            ]
                        }]
                }
            ]
        }

    });
    $(function() {
            var wd = 200;
            $(".el-main").css('width', $('body').width() - wd + 'px');
    });
</script>
</html>
